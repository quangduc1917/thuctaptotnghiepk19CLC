<!DOCTYPE html>
<html lang="zxx"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="css/checkout.css" type="text/css" media="all"/>
    <!-- JavaScript Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="row">
    <div class="col-75">
        <div class="container">
            <form th:action="@{/doneCheckout}" method="post">

                <div class="row">
                    <div class="col-50">
                        <h3>Billing Address</h3>
                        <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                        <input type="text" id="fname" th:name="fullName" placeholder="John M. Doe">
                        <label for="email"><i class="fa fa-envelope"></i> Email</label>
                        <input type="text" id="email" th:name="email" placeholder="john@example.com">
                        <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                        <input type="text" id="adr" th:name="address" placeholder="542 W. 15th Street" required>
                        <label for="phoneNumber"><i class="fa fa-institution"></i> Phone Number</label>
                        <input type="text" id="phoneNumber" th:name="phoneNumber" required>
                        <label for="desc"><i class="fa fa-institution"></i> Description</label>
                        <input type="text" id="desc" th:name="description">
                        <input type="hidden" th:name="totalPrice" th:value="${totalPriceItems}">
                    </div>

                </div>
                <label>
                    <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
                </label>
                <input type="submit" value="Continue to checkout" class="btn">
            </form>
        </div>
    </div>

    <div class="col-25">
        <div class="container">
            <h4>Cart
                <span class="price" style="color:black">
          <i class="fa fa-shopping-cart"></i>
          <b>[[${totalProduct}]]</b>
        </span>
            </h4>
            <p th:each="cartItem : ${list}"><a href="#">[[${cartItem.product.name}]]</a> <span class="price">$[[${cartItem.product.price}]] x [[${cartItem.quantity}]]</span>
            </p>
            <hr>
            <p>Total price <span class="price" style="color:black"><b>$[[${totalPriceItems}]]</b></span></p>
        </div>
    </div>
</div>
</body>
</html>
