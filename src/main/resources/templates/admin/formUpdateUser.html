<!DOCTYPE html>
<html lang="zxx"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body>
<nav th:fragment="nav" class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Management</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<form th:action="@{/admin/updateUser/{id}(id=${userd.id})}" method="post">
    <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="staticEmail" th:value="${userd.username}">
        </div>
    </div>

    <div class="form-group row">
        <label for="staticEnabled" class="col-sm-2 col-form-label">Enabled</label>
        <div class="col-sm-10">
            <input type="text"  class="form-control-plaintext" id="staticEnabled" th:value="${userd.enabled}" th:name="enabled">
        </div>
    </div>

    <div th:if="${userd.roles.size() == 0}" class="form-group row">
        <label for="staticRoles1" class="col-sm-2 col-form-label">Roles</label>
        <div class="col-sm-10">
            <input type="text"  class="form-control-plaintext" id="staticRoles1" th:name="roles">
        </div>
    </div>

    <div th:if="${userd.roles.size() != 0}" class="form-group row">
        <label for="staticRoles" class="col-sm-2 col-form-label">Roles</label>
        <div class="col-sm-10">
            <input type="text"  class="form-control-plaintext" id="staticRoles" th:each="r : ${userd.roles}" th:value="${r.name}" th:name="roles">
        </div>
    </div>
    <button type="submit" class="btn btn-primary" style="margin-top: 20px">Update</button>
</form>

</body>
</html>
